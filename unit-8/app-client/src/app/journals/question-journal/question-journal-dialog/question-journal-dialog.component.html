<h1 mat-dialog-title>{{eventLabel}} запись журнала</h1>
<div mat-dialog-content>

  <form [formGroup]="dialogForm">

    <mat-form-field class="description">
    <textarea matInput
              formControlName="description"
              placeholder="Описание"
              required>
    </textarea>
    </mat-form-field>

    <div>Варианты ответов:</div>

<!--    РЕДАКТИРОВАТЬ УЖЕ ИМЕЮЩИЕСЯ-->
    <div formArrayName="arr">
      <div class="form-group" *ngFor="let item of dialogForm.controls['arr'].controls; let i = index">
        <div formGroupName="{{i}}">
          <mat-icon color="primary" (click)="removeItem(i)">delete</mat-icon>
          <mat-form-field class="description">
            <input matInput
                   formControlName="answerText"/>
          </mat-form-field>
          <mat-checkbox color="primary" formControlName="isCorrect">Верно</mat-checkbox>
        </div>
      </div>
    </div>
<!--          FFFFFFFFFFFFFFFFFFFFF-->

    <button
      mat-flat-button
      color="primary"
      (click)="addAnswer()">Добавить ответ
    </button>

  </form>
